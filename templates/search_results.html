{% extends "base.html" %}
{% load static %}
{% block content %}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-6">Wyniki wyszukiwania</h1>
            </div>
        </div>
    <ul class="container">
        {%for item in object_list %}
            <li class="list-group-item">
            <div class="container row col-sm-6" >
                 <div class="card text-center" style="width: 18rem;">
                     <img class="card-img-top" src="{{ item.img.url }}" alt="{{ item.name }}">
                     <div class="card-body">
                         <h5 class="card-title">{{ item.name }}</h5>
                             {% if item.price_netto %}
                                <p class="card-text">Cena: {{ item.get_brutto_price }} zł </p>
                             {% endif %}
                     </div>
                </div>
                <div class="container">
                    <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Szczegóły</a>
                    <a href="{{ item.add_to_cart }}" class="btn btn-secondary">Dodaj do koszyka</a>
                </div>
            </div>

            </li>

        {% endfor %}
    </ul>
{% endblock %}
