{% block content %}
    <ul>
    {%for item in object_list %}
       <li><a href="{{ item.get_absolute_url }}">{{ item }}</a>
           {% if user.is_authenticated %}

           {% endif %}
       </li>
    {% endfor %}
    </ul>
{% endblock %}
